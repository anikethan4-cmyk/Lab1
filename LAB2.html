<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Cool Page</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #71b7e6, #9b59b6);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1.25rem;
      max-width: 600px;
      text-align: center;
      line-height: 1.5;
    }
    button {
      margin-top: 20px;
      background-color: #fff;
      color: #9b59b6;
      border: none;
      padding: 12px 24px;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #f0e6ff;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Cool Page</h1>
  <p>This page was pushed to GitHub using a simple HTML file created by ChatGPT! Feel free to customize it as you like.</p>
  <button onclick="alert('You clicked me!')">Click Me</button>
</body>
</html>
